<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <style>
    body, html {
      height: 100%;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      background-color: gold;  /*Background Color*/
    }
    .card {
      position: relative;
      width: 90vw; 
      max-width: 400px; 
      height: 90vh; /* 90% of viewport height */
      max-height: 550px; /* Maximum height of 550px */
      perspective: 1000px;
      border-radius: 20px; /* Rounded corners */
      overflow: hidden; /* Hide overflowing content */
      background-color: #f0f0f0; /* Background color */
      box-shadow: 20px 20px 50px #c4c4c4, -20px -20px 50px #ffffff; /* Neumorphism effect */
    }
    .card-front, .card-back {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      transition: transform 0.8s;
      border-radius: 20px; /* Rounded corners */
    }
    .card-front {
      background-color: #eaeaea;
      transform-style: preserve-3d;
    }
    .card-back {
      background-color: #4158D0;
      transform-style: preserve-3d;
      transform: rotateY(180deg);
    }
    .card:hover .card-front {
      transform: rotateY(180deg);
      cursor: pointer;
    }
    .card:hover .card-back {
      transform: rotateY(0deg);
      cursor: pointer;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px; /* Rounded corners */
    }
    .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }
  </style>
</head>
<body>
    <!-- <h1>Birthday Card</h1> -->
  <div class="card">
  
    <div class="card-front">
      <img src="Black Gold Minimalist Happy Eid Al Fitr Instagram Story.png" alt="Birthday cake">
      <div class="text-overlay">
        <!-- <h2 style="margin-bottom: 10px;">Happy Eid! üéâ</h2>
        <p>Wishing you a fantastic day filled with joy and laughter. üéÇ</p> -->
      </div>
    </div>
    <div class="card-back">
      <img src="images.jpg" alt="Gift box">
      <div class="text-overlay">

        <p>Hope you love the surprise inside this card! ‚ù§Ô∏è</p> -->
      </div>
    </div>
  </div>
</body>
</html>
